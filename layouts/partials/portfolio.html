{{ "<!-- Portfolio Grid Section -->" | safeHTML }}
<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{ with .Site.Params.portfolio.title }}{{.}}{{end}}</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            {{ $paginator := .Paginate (where .Site.RegularPages "Section" "projects") 9 }}
            {{ range $paginator.Pages }}
            <div class="col-sm-4 portfolio-item">
                <a href="{{ .Permalink }}" class="portfolio-link" data-toggle="modal">
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-search-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="/img/portfolio/{{ .Params.img }}" class="img-responsive" alt="{{ .Title }}">
                </a>
                <h4 class="text-center">{{ .Title }}</h4>
            </div>
            {{ end }}
        </div>
    </div>
    <div class="text-center">{{ partial "pagination.html" $paginator }}</div>
</section>
