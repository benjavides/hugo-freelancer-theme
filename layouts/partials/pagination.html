{{ if gt .TotalPages 1 }}
<nav aria-label="page navigation">
    <ul class="pagination">
        {{ range .Pagers }}
        <li class="page-item{{ if eq .PageNumber $.PageNumber }} active{{ end }}">
            <a href="{{ .URL }}" class="page-link">{{ .PageNumber }}</a>
        </li>
        {{ end }}

    </ul>
</nav>
{{ end }}
