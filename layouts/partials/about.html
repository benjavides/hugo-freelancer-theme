{{ "<!-- About Section -->" | safeHTML }}
<section class="success" id="about">
    <div class="container">
        <div class="row">
            <div class="col-xl-2 col-lg-3 col-md-3 col-md-offset-0 col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-3">
                <div id="profile-picture-container" >
                    <img class="img-responsive" id="profile-picture" src="/img/{{ with .Site.Params.header.image }}{{ . }}{{ else }}profile.png{{ end }}" alt="">
                </div>
            </div>
            <div class="col-xl-10 col-lg-9 col-md-9 col-sm-12 col-xs-12">
                <div class="col-lg-12 text-center">
                    <h2>{{ with .Site.Params.about.title }}{{.}}{{ end }}</h2>
                    <hr class="star-light">
                </div>
                <p>{{ with .Site.Params.about.left }}{{ . | markdownify }}{{ end }}</p>
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <!-- To download CV -->
                    <a href="{{ with .Site.Params.about.button.link }}{{ . }}{{ else }}https://registry.jsonresume.org/benjavides{{ end }}" class="btn btn-lg btn-outline">
                        {{ .Site.Params.about.button.text }}
                    </a>
                </div>
            </div>
        </div>
    </div>
    
</section>
