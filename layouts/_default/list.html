{{ define "main" }}
    {{ "<!-- Portfolio Grid Section -->" | safeHTML }}
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>{{ .Title }}</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {{ range (.Pages.ByParam "modalID").Reverse}}
                {{ $currentPage := .}}
                <div class="col-sm-4 portfolio-item">
                    <a href="{{ .Permalink}}" class="portfolio-link" data-toggle="modal">
                        {{with .Params.img}}
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="/img/portfolio/{{ . }}" class="img-responsive">
                    </a>
                            <h4 class="text-center">{{ $currentPage.Title }}</h4>
                        {{else}}
                            <h3 class="text-center">{{ .Title }}</h3>
                    </a>
                        {{ end }}
                </div>
                {{ end }}
            </div>
        </div>
    </section>
{{ end }}
