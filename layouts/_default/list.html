{{ define "main" }}
    {{ "<!-- Portfolio Grid Section -->" | safeHTML }}
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>{{ .Title }}</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {{ range ((.Paginator 9 ).Pages.ByParam "modalID").Reverse}}
                <div class="col-sm-4 portfolio-item">
                    <a href="{{ .URL}}" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="/img/portfolio/{{ .Params.img }}" class="img-responsive">
                    </a>
                    <h4 class="text-center">{{ .Params.title }}</h4>
                </div>
                {{ end }}
            </div>
        </div>
    </section>
{{ end }}
